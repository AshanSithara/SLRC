<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: headerFragment}">
    <meta charset="UTF-8">
    <title>Thymeleaf Springboot </title>
</head>
<body>



<!--form view-->

<main>
    <!-- left side menu -->
    <div th:replace="~{fragments/side_panel :: side_panel_fragment}"></div>

    <!-- right side content wrapping area -->
    <div class="content_wrapper">

        <div class="content_section">
            <div class="container">
                <div class="theme-bg-transparent p-5 border-rounded-4">

                    <h1 class="text-dark mb-5">
                        <i class="fa fa-building font-weight-bold"></i> Member Management

                        <a class="btn btn-lg btn-success float-lg-right" href="/member/add"
                           tabindex="1" th:if="${role == 'Admin' || role == 'Booking Officer' }" >
                            <i class="fa fa-plus"></i>&nbsp;&nbsp;Add New
                        </a>&nbsp;
                    </h1>


                    <div id="memberListTable" th:if="${not #lists.isEmpty(member)}">

                        <table class="table table-hover table-striped"  >
                            <thead>
                            <tr>
                                <th>Index</th>
                                <th>Member Name</th>
                                <th>Member Status</th>
                                <th>Created Date</th>
                                <th>Modify</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="member, rowCount : ${member}" scope="row">
                                <th th:text="${rowCount.count}"></th>
                                <th th:text="${member.memberName}"></th>
                                <th th:text="${member.enabled==true?'Active':'Blocked'}"></th>
                                <th th:text="${{member.createdAt}}"></th>

                                <th>
                                    <a class="btn btn-primary btn-sm" id="memberView" th:href="${'/member/' + member.id}"><i
                                            class="fa fa-folder-open" style="font-size: 15px"></i>&nbsp;View</a>
                                    <a class="btn btn-success btn-sm" id="memberEdit" th:if="${role == 'Admin' || role == 'Engineer' }" th:href="${'/member/edit/' + member.id}"><i
                                            class="fa fa-edit" style="font-size: 15px"></i>&nbsp;Edit</a>

                                </th>
                            </tr>
                            </tbody>
                        </table>

                    </div>

                    <div class="row" id="memberNotList" th:if="${ #lists.isEmpty(member)}">
                        <div class="col-sm-12">
                            <div class="alert alert-warning alert-dismissible fade show" role="alert">
                                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                                <h3 class="text-center text-danger">
                                    <strong>There is no member upto know please add member to the system
                                        using add member button.
                                    </strong>
                                </h3>
                            </div>
                        </div>
                        <script>
                            /*active boostrap alert - start*/
                            $(".alert").alert();
                            /*active boostrap alert - end*/
                        </script>
                    </div>

                </div>
            </div>
        </div>


    </div>
    <!-- rite side content wrapping area -->
</main>
<!--footer include-->
<footer th:replace="~{fragments/footer :: footerFragment}"></footer>
<!--script include-->
<script th:replace="~{fragments/script :: scriptFragment}"></script>

</body>
</html>
