<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: headerFragment}">
    <meta charset="UTF-8">
    <title>Episode</title>
</head>
<body>
<nav th:replace="~{fragments/navBar :: navBarFragment}"></nav>
<!--heading Area-->
<div class="container-fluid bg-dark form-Border">
    <div class="row text-center formManagement border-info">
        <!--New Supplier Button-->
        <div class="col">
            <a class="btn btn-success" th:if="${role == 'Admin' || role == 'Producer' || role == 'Booking Officer' }"  href="/episode/add" tabindex="1">
                <i class="fa fa-plus" style="font-size: 20px"></i>&nbsp;&nbsp;New</a>&nbsp;
        </div>
        <!--List Name-->
        <div class="col">
            <h2 class="text-white text-center">
                <strong>
                    Episode List
                </strong>
            </h2>
        </div>
        <!--Home Button-->
        <div class="col">
            <a href="/home" id="searchShow" class="btn btn-primary" tabindex="2">
                <!--<i class="fa fa-user " style="font-size: 20px"></i>&nbsp;Add&nbsp;-->
                <i class="fas fa-home" style="font-size: 20px"></i>&nbsp;&nbsp;Home&nbsp;
            </a>
        </div>
    </div>
</div>
<!--Suppliers List-->
<div class="container-fluid bg-dark formBorder text-center">
    <!--Supplier List Table-->
    <div class="col">
        <div class="col"  id="sponsorsListPresent" th:if="${not #lists.isEmpty(episode)}">
            <table class="table table-hover table-striped" id="myTable">
                <thead>
                    <tr>
                        <th> Index</th>
                        <th> programmeCode</th>
                        <th> episodeNumber </th>
                        <th> Code </th>
                        <th> Modify</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="episode, rowCount : ${episode}">
                        <th th:text="${rowCount.count}"></th>
                        <th th:text="${episode.programmeCode}"></th>
                        <th th:text="${episode.episodeNumber}"></th>
                        <th th:text="${episode.code}"></th>

                        <th>
                            <a id="episode" th:href="${'/episode/' + episode.id}" class="btn btn-primary btn-sm"><i class="fa fa-folder-open" style="font-size: 15px"></i>&nbsp;View</a>
                            <a id="episodeEdit" th:if="${role == 'Admin' || role == 'Producer' || role == 'Booking Officer' }"  th:href="${'/episode/edit/' + episode.id}" class="btn btn-success btn-sm"><i class="fa fa-edit" style="font-size: 15px"></i>&nbsp;Edit</a>
                            <a id="episodeRemove" th:if="${role == 'Admin' || role == 'Producer' || role == 'Booking Officer' }"  th:href="${'/episode/delete/' + episode.id}" class="btn btn-danger btn-sm">
                                <!--th:if="${#authorization.expression('hasRole(''ROLE_ADMIN'')')}"--> <i class="fa fa-trash" style="font-size: 15px"></i> Delete</a>
                        </th>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <!--Error-->
    <div class="row" th:if="${ #lists.isEmpty(episode)}">
        <div class="col-sm-12">
            <div class="alert alert-warning alert-dismissible fade show" role="alert">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h3 class="text-center text-danger">
                    <strong>There is no sponsor upto now please add sponsor to the system using add user button.</strong>
                </h3>
            </div>
        </div>
        <script>
            /*active boostrap alert - start*/
            $(".alert").alert();
            /*active boostrap alert - end*/
        </script>
    </div>
    <!--TODO-->
    <!--Save sponsor show-->
</div>
<!--footer include-->
<footer th:replace="~{fragments/footer :: footerFragment}"></footer>
<!--script include-->
<script th:replace="~{fragments/script :: scriptFragment}"></script>

</body>
</html>
