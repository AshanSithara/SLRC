<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: headerFragment}">
    <meta charset="UTF-8">
    <title> Page Home </title>
</head>
<body>

<main>
    <!-- left side menu -->
    <div th:replace="~{fragments/side_panel :: side_panel_fragment}"></div>

    <!-- rite side content wrapping area -->
    <div class="content_wrapper">

        <div class="content_section">
            <div class="container">
                <div class="theme-bg-transparent p-5 border-rounded-4">

                    <h1 class="mb-5">
                        <i class="fa fa-user-plus"></i>
                        <span id="formHeader" th:text="${addStatus==true?'New Team ':'Update Team'}"></span>
                    </h1>

                    <hr>

                    <form class="form-horizontal" id="form" method="POST"
                          th:action="${addStatus==true?'/team/add':'/team/update'}"
                          th:object="${team}">

                        <div class="form-group row" id="idHide" th:if="${addStatus==false}">
                            <label class="col-md-4" for="id">ID :</label>
                            <input class="form-control col-md" id="id" readonly th:field="*{id}" type="text"/>
                        </div>
                        <div class="form-group row">
                            <label class="col-md-4" for="teamName">Name :</label>
                            <input class="form-control col-md" id="teamName" required th:field="*{teamName}"
                                   type="text"/>
                            <span class="error" id="teamNameError" th:errors="*{teamName}"
                                  th:if="${#fields.hasErrors('teamName')}">Error Team Name</span>
                        </div>

                        <div class="row justify-content-center align-items-center">
                            <button class="btn btn-success" type="submit">
                                <i class="fa fa-save" style="font-size: 20px"></i>&nbsp; &nbsp;
                                <span id="submit" th:text="${addStatus==true?'Save': 'Update'}"></span>
                            </button>
                        </div>

                        <!--Error-->
                        <div class="form-row">
                            <label id="errorLabel" th:if="${#fields.hasErrors('*')}"
                                   th:text="'Errors: '">Errors: </label>
                            <ul>
                                <li class="error" id="errorDisplay" th:each="err: ${#fields.errors('*')}"
                                    th:utext="${err}"></li>
                            </ul>
                        </div>

                    </form>

                </div>
            </div>
        </div>

        <!-- footer section -->
        <footer th:replace="~{fragments/footer :: footerFragment}"></footer>
    </div>
    <!-- rite side content wrapping area -->
</main>

<!--script include-->
<script th:replace="~{fragments/script :: scriptFragment}"></script>

</body>
</html>
