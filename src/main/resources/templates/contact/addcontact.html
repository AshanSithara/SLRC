    $("#title").change(function () {
        // var end = this.value;
        var title = $('#title').val();
        switch (title){
            case "1":
                getallEmployee();
                getallsponsorDetails();
                $('#divemployee').removeClass('d-none');
                $('#divsponsor').addClass('d-none');
                break;
            case "2":
                getallEmployee();
                getallsponsorDetails();
                $('#divsponsor').removeClass('d-none');
                $('#divemployee').addClass('d-none');
                break;
        }

    });

    function getallEmployee() {
        $.ajax({
            url: baseURL + "employee/all",
            method: 'GET',
            async: true,
            dataType: "json"
        }).done(function (resp) {
            $('#employee').empty();

            let row = "<option value=\"none\" >Select Employee</option>";
            $('#employee').append(row);
            let row1 = "";
            for (let i in resp) {
                let response = resp[i];

                let id = response['id'];
                let code = response['name'];
                row1 = "<option value=" + id + " >" + code + "</option>";
                $('#employee').append(row1);

            }
        });
    }
    function getallsponsorDetails() {
        $.ajax({
            url: baseURL + "sponsor/all",
            method: 'GET',
            async: true,
            dataType: "json"
        }).done(function (resp) {
            $('#sponsor').empty();

            let row = "<option value=\"none\" >Select Sponsor</option>";
            $('#sponsor').append(row);
            let row1 = "";
            for (let i in resp) {
                let response = resp[i];

                let id = response['id'];
                let code = response['name'];
                row1 = "<option value=" + id + " >" + code + "</option>";
                $('#sponsor').append(row1);

            }
        });
    }

    function onclickbtnsave(){
        var title = $('#title').val();
        var employee = $('#employee').val();
        var sponsor = $('#sponsor').val();
        var subject = $('#subject').val();
        var emailbody = $('#emailbody').val();

        if (title=="1"){
                $.ajax({
                    type: "POST",
                    url: baseURL + 'contact/employee/email',
                    processData: false,
                    cache: false,
                    enctype: 'multipart/form-data',
                    dataType: "json",
                    contentType: "application/json; charset=utf-8",
                    data: JSON.stringify({
                        id: employee,
                        subject: subject,
                        text: emailbody
                    }),

                    error: function (res) {

                        showToast(TOAST_TYPE.DANGER, 'Error !', 'Something went wrong !');
                    },
                    success: function (res) {
                        showToast(TOAST_TYPE.SUCCESS, 'Success !', 'Email Send Successfully !');
                        window.location=baseURL+'contact';
                    }
                }).done(function (data) {
                    console.log(data);
                });


        }else if (title=="2"){

            $.ajax({
                type: "POST",
                url: baseURL + 'contact/sponsor/email',
                processData: false,
                cache: false,
                enctype: 'multipart/form-data',
                dataType: "json",
                contentType: "application/json; charset=utf-8",
                data: JSON.stringify({
                    id: sponsor,
                    subject: subject,
                    text: emailbody
                }),

                error: function (res) {

                    showToast(TOAST_TYPE.DANGER, 'Error !', 'Something went wrong !');
                },
                success: function (res) {
                    showToast(TOAST_TYPE.SUCCESS, 'Success !', 'Email Send Successfully !');
                    window.location=baseURL+'contact';
                }
            }).done(function (data) {
                console.log(data);
            });

        }
    }
