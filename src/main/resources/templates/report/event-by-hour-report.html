<script>

    let ctx1 = document.getElementById('chartBar1').getContext('2d');

    myChart = new Chart(ctx1, {
        type: 'bar',
        data: {
            labels: [],
            datasets: [{
                label: 'Events',
                data: [],
                backgroundColor: [
                    'rgba(255, 99, 132, 0.2)',
                    'rgba(54, 162, 235, 0.2)',
                    'rgba(255, 206, 86, 0.2)',
                    'rgba(75, 192, 192, 0.2)',
                    'rgba(153, 102, 255, 0.2)',
                    'rgba(255, 159, 64, 0.2)'
                ],
                borderColor: [
                    'rgba(255, 99, 132, 1)',
                    'rgba(54, 162, 235, 1)',
                    'rgba(255, 206, 86, 1)',
                    'rgba(75, 192, 192, 1)',
                    'rgba(153, 102, 255, 1)',
                    'rgba(255, 159, 64, 1)'
                ],
                borderWidth: 1
            }]
        },
        options: {
            scales: {
                yAxes: [{
                    ticks: {
                        beginAtZero: true
                    }
                }]
            }
        }
    });


    function updateChart(chart, data) {
        chart.data.labels = data.label;
        chart.data.datasets = [{
            label: 'Events',
            labels: data.label,
            data: data.data,
            backgroundColor: '#276aff'
        }];
        chart.update();
    }

    function searchdatanew() {
        let date = $('#searchdate').val();
        eventbyhours(date);
    }

    function eventbyhours(date) {
        $.ajax({
            url: baseURL + 'report/hour-report/' + date,
            method: "GET",
            headers: {
                'X-CSRF-TOKEN': $('meta[name="csrf-token"]').attr('content')
            },
            async: true,
            dataType: "json"
        }).done(function (resp) {
            let chartLabel = [];
            let chartData = [];
            let commondata = [];
            let array2 = [];
            for (let data of resp) {
                let title = data['title'];
                let studio_name = data['studio_name'];
                title += ' - ' + studio_name;
                chartLabel.push(title);

                let datum = data['hourcount'];
                chartData.push(parseInt(datum));

                commondata = {x: title, y: datum};
                array2.push(commondata);


            }

            console.log(commondata);
            updateChart(myChart, {
                label: chartLabel,
                data: array2
            })
        });
    };


</script>
